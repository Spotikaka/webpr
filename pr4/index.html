<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        
        <div class="promo">
            <div class="container">
                <header class="header">
                    <a href="#" class="header__logo">
                        <div class="header__text">JOURNAY</div>
                    </a>
                    <div class="header__icons">
                        <div class="header__icon">
                            <img src="/icons/ic_caledar.png" alt="">
                        </div>
                        <div class="header__icon">
                            <img src="/icons/ic_forum.png" alt="">
                        </div>
                        <div class="header__icon">
                            <img src="/icons/ic_journey.svg" alt="">
                        </div>
                    </div>
                    <div class="header__line"></div>
                    <div class="header__contacts">
                        <div class="header__login">
                            Welcome, <a href="#">Log In</a>    
                            or
                            <a href="#">Sign Up</a>
                        </div>
                    </div>
                </header>        
            </div>
        </div>
        <div class="contact">
            <div class="container">
                <div class="contact__form">
                    <!-- <div class="contact__shape"></div> -->
                    <div class="contact__header">
                        <div class="contact__block">
                            <div class="contact__signup">Sign Up</div>
                            <a href="#" class="contact__login">Log In</a>
                        </div>
                        <div class="contact__col">
                            <a href="#" class="facebook btn">
                                <img src="/icons/facebook1.svg" alt=""> 
                                <div class="contact__line"></div>
                                <div class="facebook__text">Facebook</div>
                            </a>
                            <a href="#" class="google btn">
                                <img src="/icons/G+.svg" alt="">
                                <div class="contact__line"></div>
                                <div class="google__text">Google+</div>
                            </a>
                        </div>
                        <div class="other">
                            <div class="other__line"></div>
                            or
                            <div class="other__line"></div>
                        </div>
                        <div class="contact__container">
                            <input type="text" name="firstname" placeholder="First Name" minlength="3" maxlength="30" required>
                            <input type="text" name="lastname" placeholder="Last Name" minlength="3" maxlength="30" required>
                            <input type="email" name="email" placeholder="Email" maxlength="36" required>
                            <input type="password" name="password" placeholder="Choose Password" minlength="6" maxlength="40" required>
                            <input type="password" name="password" placeholder="Confirm Password" minlength="6" maxlength="40" required>
                            <div class="contact__down">
                                <label>
                                    <input type="checkbox" class="custom-checkbox" id="happy" name="happy" value="yes">
                                    <label for="happy"></label>
                                </label>
                                <div class="contact__rules">Agree our <a href="#">Terms & Conditions</a></div>
                            </div>
                            <button value="Create Account">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="container">

                    <div class="footer__text">
                        Â© 2018 Copyright Milan Holidays, Inc. All rights reserved.
                    </div>       
                </div>
            </div>
        </footer> -->
    </div>

<script src="/js/script.js"></script>    
</body>
</html>
